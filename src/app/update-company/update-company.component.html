<br/>
<div>
  <form (ngSubmit)="updateCompany()">
    <div *ngIf="company">
      <div class="form-group col-md-6">
        <label for="name">Name :</label>
        <input type="text" class="form-control" id="name"
               name= "name" placeholder="Name"
               required [(ngModel)]="company.name" />
      </div>

      <div class="form-group col-md-6">
        <label for="ruc">RUC :</label>
        <input type="text" class="form-control" id="ruc"
               name= "ruc" placeholder="RUC"
               required [(ngModel)]="company.ruc" />
      </div>

      <div class="form-group col-md-6">
        <label for="address">Address :</label>
        <input type="text" class="form-control" id="address"
               name="address" placeholder="Address"
               required [(ngModel)]="company.address" />
      </div>

      <div class="form-group col-md-6">
        <label for="contry">Country :</label>
        <input type="text" class="form-control" id="contry"
               name="contry" placeholder="Contry"
               required [(ngModel)]="company.contry" />
      </div>

      <div class="form-group col-md-6">
        <label for="city">City :</label>
        <input type="text" class="form-control" id="city"
               name="city" placeholder="City"
               required [(ngModel)]="company.city" />
      </div>

      <div class="form-group col-md-6">
        <label for="email">Email :</label>
        <input type="text" class="form-control" id="email"
               name="email" placeholder="Email"
               required [(ngModel)]="company.email" />
      </div>
    </div>
    <button type="submit" class ="btn btn-success">Save</button>
  </form>
</div>
