<br/>
<h2>Registro de Company</h2>
<br/>
<div>
  <form (ngSubmit)="(insertCompany())">
    <div>
      <input type="hidden" id="CompanyId" name="CompanyId"
             required [(ngModel)]="company.id">
    </div>

    <div class="mb-3">
      <label for="name">Name :</label>
      <input type="text" class="form-control" id="name"
             name= "name" placeholder="Name"
             required [(ngModel)]="company.name" />
    </div>

    <div class="form-group col-md-6">
      <label for="ruc">RUC :</label>
      <input type="text" class="form-control" id="ruc"
             name= "ruc" placeholder="RUC"
             required [(ngModel)]="company.ruc" />
    </div>

    <div class="form-group col-md-6">
      <label for="address">Address :</label>
      <input type="text" class="form-control" id="address"
             name="address" placeholder="Address"
             required [(ngModel)]="company.address" />
    </div>

    <div class="form-group col-md-6">
      <label for="contry">Country :</label>
      <input type="text" class="form-control" id="contry"
             name="contry" placeholder="Country"
             required [(ngModel)]="company.contry" />
    </div>

    <div class="form-group col-md-6">
      <label for="city">City :</label>
      <input type="text" class="form-control" id="city"
             name="city" placeholder="City"
             required [(ngModel)]="company.city" />
    </div>

    <div class="form-group col-md-6">
      <label for="email">Email :</label>
      <input type="text" class="form-control" id="email"
             name="email" placeholder="email"
             required [(ngModel)]="company.email" />
    </div>

    <button type="submit" class ="btn btn-success">Save</button>

  </form>
</div>
